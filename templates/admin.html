<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="../static/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="page-container">
    <div class="head-bar">
      <h1 id="head-bar-header">Admin Dashboard</h1>
      <div class="head-bar-buttons">
        <!-- Home button to return to the index page -->
        <button type="button" id="home-button" onclick="window.location.href='{{ url_for('index') }}';">Back</button>
        <!-- Sign Out button using a POST form -->
        <form action="{{ url_for('logout') }}" method="POST" style="display:inline;">
          <button type="submit" id="sign-out-button" class="btn">Sign Out</button>
        </form>
      </div>
    </div>

    <div class="admin-grid">
      <!-- Add New Machine Section -->
      <div class="admin-container">
        <h2>Add New Machine</h2>
        <form action="{{ url_for('add_machine') }}" method="POST">
          <div class="machine-option">
            <label class="machine-input-head" for="ip_address">IP Address:</label>
            <input type="text" name="ip_address" id="ip_address" placeholder="e.g., 192.168.0.10" required>
          </div>
          <div class="machine-option">
            <label class="machine-input-head" for="last_checkin">Last CheckIn:</label>
            <input type="datetime-local" name="last_checkin" id="last_checkin" required>
            <script>
              const now = new Date();
              const minDate = now.toISOString().slice(0, 16);
              document.getElementById('last_checkin').setAttribute('min', minDate);
            </script>
          </div>
          <div class="machine-option">
            <label class="machine-input-head" for="operating_system">Operating System:</label>
            <input type="text" name="operating_system" id="operating_system" placeholder="e.g., Windows 11" required>
          </div>
          <div class="machine-option">
            <label class="machine-input-head" for="version">Version:</label>
            <input type="text" name="version" id="version" placeholder="e.g., 22H2" required>
          </div>
          <div class="machine-option">
            <label class="machine-input-head" for="cores">Cores:</label>
            <input type="number" name="cores" id="cores" placeholder="e.g., 4" required>
          </div>
          <div class="machine-option">
            <label class="machine-input-head" for="ram">RAM (GB):</label>
            <input type="number" name="ram" id="ram" placeholder="e.g., 16" required>
          </div>
          <div class="machine-option">
            <label class="machine-input-head" for="tier_id">Tier ID:</label>
            <input type="number" name="tier_id" id="tier_id" placeholder="e.g., 1" required>
          </div>
          <div class="machine-option">
            <label class="machine-input-head" for="username">Username:</label>
            <input type="text" name="username" id="username" placeholder="Owner's username" required>
          </div>
          <button type="submit" id="machine-button">Submit</button>
        </form>
      </div>

      <!-- Machines List Section -->
      <div class="admin-container manage-machines">
        <h2>Manage Machines</h2>
        <div id="machines-list">
          <table class="machines-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>IP Address</th>
                <th>OS</th>
                <th>Last Checkin</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="machines-body">
              <!-- This will be populated by JavaScript -->
            </tbody>
          </table>
        </div>
      </div>

      <!-- Account Info Section -->
      <div class="admin-container">
        <h2>Account Info</h2>
        <form action="{{ url_for('update_account') }}" method="POST">
          <div class="account-info-container">
            <label class="account-info-label" for="update_username">Username:</label>
            <input type="text" name="username" id="update_username" placeholder="Enter username" required>
          </div>
          <div class="account-info-container">
            <label class="account-info-label" for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter email">
          </div>
          <div class="account-info-container">
            <label class="account-info-label" for="new_password">New Password:</label>
            <input type="password" name="new_password" id="new_password" placeholder="Enter new password">
          </div>
          <button type="submit" id="update-acct-btn">Update Account</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Fetch machines when page loads
    document.addEventListener('DOMContentLoaded', function() {
      fetch('/displayagents')
        .then(response => response.json())
        .then(machines => {
          const tableBody = document.getElementById('machines-body');
          tableBody.innerHTML = ''; // Clear any existing content

          if (machines.length === 0) {
            tableBody.innerHTML = '<tr><td colspan="5">No machines found.</td></tr>';
            return;
          }

          // Add each machine to the table
          machines.forEach(machine => {
            const tr = document.createElement('tr');
            tr.id = `machine-${machine.ID}`;
            tr.innerHTML = `
              <td>${machine.ID}</td>
              <td>${machine.IPAddress}</td>
              <td>${machine.Os} ${machine.OsVersion || ''}</td>
              <td>${machine.LastCheckin}</td>
              <td>
                <button onclick="deleteMachine(${machine.ID})" class="delete-btn">
                  <i class="fas fa-trash"></i> Delete
                </button>
              </td>
            `;
            tableBody.appendChild(tr);
          });
        })
        .catch(error => {
          console.error('Error fetching machines:', error);
          document.getElementById('machines-body').innerHTML =
            '<tr><td colspan="5">Error loading machines. Please try again.</td></tr>';
        });
    });

    // Function to delete a machine
    function deleteMachine(machineId) {
      if (confirm('Are you sure you want to delete this machine?')) {
        fetch(`/admin/delete_machine/${machineId}`, {
          method: 'DELETE',
          headers: {
            'Content-Type': 'application/json',
          }
        })
        .then(response => {
          if (response.ok) {
            // Remove the machine from the DOM
            document.getElementById(`machine-${machineId}`).remove();
          } else {
            response.json().then(data => {
              alert(`Error: ${data.error || 'Failed to delete'}`);
            });
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('An error occurred while trying to delete the machine.');
        });
      }
    }
  </script>
</body>
</html>
