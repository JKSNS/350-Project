<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <form method="POST" action="{{ url_for('login') }}">
        <div class="login-wrapper">
            <h2 class="login-head">Username</h2>
            <input type="text" placeholder="Enter your username" class="login-box" id="uname" name="username" required>
        </div>
    
        <div class="login-wrapper">
            <h2 class="login-head">Password</h2>
            <input type="password" placeholder="Enter your password" class="login-box" id="pswd" name="password" required>
        </div>
    
        <div class="login-wrapper">
            <button type="submit" id="login-button">Sign In</button>
        </div>
    
        <!-- ðŸ‘‡ Add this block right below the button -->
        <div class="login-wrapper" style="text-align: center; margin-top: 10px;">
            <a href="{{ url_for('register') }}" style="color: rgb(17, 83, 228); text-decoration: underline;">
                Register New User
            </a>
        </div>
    </form>
</body>
</html>
