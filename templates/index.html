<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF‑8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Available Machines</title>
  <link rel="stylesheet" href="../static/css/styles.css" />
</head>
<body>
  <div class="page-container">
    <!-- ───────── header bar ───────── -->
    <div class="head-bar">
      <h1 id="head-bar-header">
        Available Machines (Tier {{ tier_id }})
      </h1>

      <div class="head-bar-buttons">
        <button
          type="button"
          id="admin-button"
          class="btn btn-blue"
          onclick="window.location.href='/admin';">
          Admin
        </button>

        <button
          type="button"
          id="tasks-button"
          class="btn btn-green"
          onclick="window.location.href='/tasks';">
          My Tasks
        </button>

        <form action="{{ url_for('logout') }}" method="POST" style="display:inline;">
          <button type="submit" id="sign-out-button" class="btn btn-red">
            Sign Out
          </button>
        </form>
      </div>
    </div>

    <!-- ───────── active machines ───────── -->
    <div class="machine-table">
      <h2 id="active-machines">Active Machines</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>IP</th>
            <th>OS</th>
            <th>Version</th>
            <th>Check In</th>
            <th>Cores</th>
            <th>RAM (GB)</th>
            <th>Tasks</th>
          </tr>
        </thead>
        <tbody id="activeMachinesBody"></tbody>
      </table>
    </div>

    <!-- ───────── inactive machines ───────── -->
    <div class="machine-table">
      <h2 id="inactive-machines">Inactive Machines</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>IP</th>
            <th>OS</th>
            <th>Version</th>
            <th>Check In</th>
            <th>Cores</th>
            <th>RAM (GB)</th>
            <th>Tasks</th>
          </tr>
        </thead>
        <tbody id="inactiveMachinesBody"></tbody>
      </table>
    </div>
  </div>

  <!-- ───────── JS: fetch /displayagents ───────── -->
  <script>
  function formatTimestamp(ts) {
    return new Date(ts * 1000).toLocaleString();
  }

  // How long a check‑in is considered “fresh” (seconds)
  const ACTIVE_WINDOW_SEC = 30 * 24 * 60 * 60;   // 30 days

  async function loadAgents() {
    try {
      const res    = await fetch("/displayagents");
      const agents = await res.json();

      const activeBody   = document.getElementById("activeMachinesBody");
      const inactiveBody = document.getElementById("inactiveMachinesBody");
      activeBody.innerHTML   = "";
      inactiveBody.innerHTML = "";

      const nowSec = Date.now() / 1000;

      agents.forEach(agent => {
        const checkInDisplay =
          typeof agent.LastCheckin === "number"
            ? formatTimestamp(agent.LastCheckin)
            : (agent.LastCheckin || "—");

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${agent.ID}</td>
          <td>${agent.IPAddress}</td>
          <td>${agent.Os}</td>
          <td>${agent.OsVersion}</td>
          <td>${checkInDisplay}</td>
          <td>${agent.Cores ?? "—"}</td>
          <td>${agent.Ram   ?? "—"}</td>
          <td>${
            agent.Tasks.length
              ? agent.Tasks.map(t => `<div>${t.Description}</div>`).join("")
              : "No tasks"
          }</td>
        `;

        const isActive =
          typeof agent.LastCheckin === "number" &&
          nowSec - agent.LastCheckin < ACTIVE_WINDOW_SEC;

        (isActive ? activeBody : inactiveBody).appendChild(row);
      });
    } catch (err) {
      console.error("Error loading agents:", err);
    }
  }

  document.addEventListener("DOMContentLoaded", () => {
    loadAgents();
    setInterval(loadAgents, 30000);   // refresh every 30 s (change if you like)
  });
</script>
</body>
</html>
