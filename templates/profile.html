<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF‑8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile</title>
  <link rel="stylesheet" href="../static/css/styles.css" />
</head>
<body>
  <div class="page-container">
    <!-- ───────── header bar ───────── -->
    <div class="head-bar">
      <h1 id="head-bar-header">My Profile</h1>
      <div class="head-bar-buttons">
        <button 
          type="button" 
          class="btn btn-blue" 
          onclick="window.location.href='{{ url_for('index') }}';">
          Home
        </button>
        <button 
          type="button" 
          class="btn btn-green" 
          onclick="window.location.href='{{ url_for('tasks_page') }}';">
          My Tasks
        </button>
        <form action="{{ url_for('logout') }}" method="POST" style="display:inline;">
          <button type="submit" class="btn btn-red">
            Sign Out
          </button>
        </form>
      </div>
    </div>

    <!-- ───────── profile update form ───────── -->
    <div class="form-container">
      {% if message %}
        <div class="message">{{ message }}</div>
      {% endif %}
      <form action="{{ url_for('profile') }}" method="POST">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            value="{{ user.Username }}"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            value="{{ user.Email }}"
            required
          />
        </div>

        <div class="form-group">
          <label for="new_password">New Password</label>
          <input
            type="password"
            id="new_password"
            name="new_password"
            placeholder="Leave blank to keep current"
          />
        </div>

        <div class="form-group">
          <label for="confirm_password">Confirm Password</label>
          <input
            type="password"
            id="confirm_password"
            name="confirm_password"
            placeholder="Re‑enter new password"
          />
        </div>

        <button type="submit" class="btn btn-green">Update Profile</button>
      </form>
    </div>
  </div>
</body>
</html>
