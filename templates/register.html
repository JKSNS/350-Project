<!-- templates/register.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <h1>Register</h1>

    {% if error %}
    <div class="error-message">{{ error }}</div>
    {% endif %}

    <form method="POST" action="{{ url_for('register') }}">
        <div class="login-wrapper">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="login-wrapper">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="login-wrapper">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>
        </div>
        <div class="login-wrapper">
            <label for="tier_id">Tier Level:</label>
            <input type="text" id="tier_id" name="tier_id" required>
        </div>
        <div class="login-wrapper">
            <label for="referer">Username of Referer:</label>
            <input type="text" id="referer" name="referer">
        </div>
        <div class="login-wrapper">
            <label>
                <input type="checkbox" name="is_admin"> Admin Account
            </label>
        </div>
        <button type="submit" class="btn">Register</button>
    </form>

    <div class="login-link">
        Already have an account? <a href="{{ url_for('login') }}">Login here</a>
    </div>
</body>
</html>

<!-- templates/dashboard.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .token-box {
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            word-break: break-all;
            margin: 20px 0;
        }
        .user-info {
            margin-bottom: 20px;
        }
        .admin-badge {
            background-color: #ff5722;
            color: white;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 0.8em;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Dashboard</h1>

    <div class="user-info">
        <h2>Welcome, {{ username }}!
        {% if is_admin %}
        <span class="admin-badge">Admin</span>
        {% endif %}
        </h2>
    </div>

    <div>
        <h3>Your JWT Token:</h3>
        <div class="token-box">
            {{ token }}
        </div>
        <p>Use this token in the header of your API requests as "x-access-token" to access protected routes.</p>
    </div>
</body>
</html>
