<!DOCTYPE html>
<html lang="en">
<head>

<body>

                <tr>
                    <th>Name</th>
                    <th>IP</th>
                    <th>OS</th>
                    <th>Version</th>

                </tr>
                <tr>
                    <td>FILLER</td>
